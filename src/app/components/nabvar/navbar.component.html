<section class="navbar">
  <div class="navbar__icons">
    <img
      src="assets/icons/Logo_Lu_Corzo_no_back.png"
      alt="imageIcons"
      class="navbar__icons-image"
    />
    <div class="navbar__links">
      <a
        class="navbar__links-anchor"
        href="#about-me"
        (click)="handleClick('about-me')"
        [ngClass]="{'navbar__links-anchor--active': actualSection === 'about-me'}"
      >
        SOBRE M√ç
      </a>
      <a
        class="navbar__links-anchor"
        href="#plans"
        (click)="handleClick('plans')"
        [ngClass]="{'navbar__links-anchor--active': actualSection === 'plans'}"
      >
        PLANES
      </a>
      <a
        class="navbar__links-anchor"
        href="#consultation"
        (click)="handleClick('consultation')"
        [ngClass]="{'navbar__links-anchor--active': actualSection === 'consultation'}"
      >
        ASESORAMIENTO
      </a>
      <a
        class="navbar__links-anchor"
        href="#changes"
        (click)="handleClick('changes')"
        [ngClass]="{'navbar__links-anchor--active': actualSection === 'changes'}"
      >
        ANTES Y DESPUES
      </a>
      <a
        class="navbar__links-anchor"
        href="#contact"
        (click)="handleClick('contact')"
        [ngClass]="{'navbar__links-anchor--active': actualSection === 'contact'}"
      >
        CONTACTO
      </a>
    </div>
    <button (click)="setActive()" class="navbar__button">
      <img
        *ngIf="navbarStatus; else open"
        src="assets/icons/iconsX.png"
        alt="iconsX"
        class="navbar__button-close"
      />
      <ng-template #open
        ><img
          src="assets/icons/menu.png"
          alt="imageIcons"
          class="navbar__button-image"
      /></ng-template>
    </button>
  </div>
</section>
